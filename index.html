<DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>
    <body>
    <header id="header">What's your food mood?</header>
    <form id="filterFoods">
       <div id="form-container">
              <div class="radio-card">
                     <label><span class="label-text">Pizza</span>
                     <input type="radio"
                            id="pizza"
                            name="foodtype"
                            value="pizza">
                            <img src="http://source.unsplash.com/SU1LFoeEUkk/200x200" alt="choose pizza">
                     </label>
              </div>
              <div class="radio-card">
                     <label><span class="label-text">Burger</span>
                     <input type="radio"
                            id="burger"
                            name="foodtype"
                            value="burger">
                            <img src="http://source.unsplash.com/JqG9YJWy6eI/200x200" alt="choose burger">
                     </label>
              </div>
              <div class="radio-card">
                     <label><span class="label-text">Dosa</span>
                     <input type="radio"
                            id="dosa"
                            name="foodtype"
                            value="dosa">
                            <img src="http://source.unsplash.com/y-iedETDccY/200x200" alt="choose pizza">
                     </label>
              </div>
              <div class="radio-card">
                     <label><span class="label-text">Idly</span>
                     <input type="radio"
                            id="idly"
                            name="foodtype"
                            value="idly"><img src="http://source.unsplash.com/HL20BeQBXZ0/200x200" alt="choose pizza">
                     </label>
              </div>
              <div class="radio-card">
                     <label><span class="label-text">Biryani</span>
                     <input type="radio"
                            id="biryani"
                            name="foodtype"
                            value="biryani">
                            <img src="http://source.unsplash.com/DIdQP3HUMXQ/200x200" alt="choose pizza">
                     </label>
              </div>
       </div>
    </form>
    <div class="food-container">
    </div> 

    <script src="index.js"></script>
    </body>
</html>
